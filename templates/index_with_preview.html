<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 분석 어플리케이션</title>
</head>
<body>
    <h1>도서 분석 어플리케이션</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">도서 데이터 파일을 선택하세요:</label><br>
        <input type="file" name="file" id="file"><br><br>
        <input type="submit" value="파일 업로드">
    </form>

    <h2>업로드된 파일 미리보기:</h2>
    <ul>
        {% for file in files %}
            <li>
                <a href="/result/{{ file }}">
                    {{ file }}
                    {% if content_preview %}
                        <span style="color: gray;">{{ content_preview }}</span>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
